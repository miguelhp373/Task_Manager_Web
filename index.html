<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Web</title>
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/responsive.css">
    <link rel="shortcut icon" href="Favicon.jpeg" type="image/x-icon">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Material Design pack-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--fontAwesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"></script>

</head>

<body>
    <div class="splash">
        <picture>
            <source media="(max-width: 1000px)" srcset="Assets/SplashScreen/splash-300x300.gif" type="image/gif">
            <img class="fade-in" src="Assets/SplashScreen/splash-500x500.gif" alt="image-big">
        </picture>
    </div>
    <div id="container">
        <h1>Task Manager</h1>
        <div id="app">
            <div id="headinput">
                <div id="notes">
                    <input type="text" name="NewTask" id="input-text-field" maxlength="30" placeholder="Nova Tarefa">
                </div>
                <span>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="btn-add">
                        <i class="fa fa-plus" style="color: #FFF;" aria-hidden="true"></i>
                    </button>
                </span>

            </div>
            <div id="tasksitems">
                <ul id="taskitem">
                    <!--Your Task Is Here-->
                </ul>
            </div>
        </div>
        <br>
        <footer style="color: white;font-size: 27px arial,sans-serif;">Feito com ðŸ’œ Por Miguel Henrique</footer>
    </div>
    <script src="Scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
